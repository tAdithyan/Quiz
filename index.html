<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="bg-red-300">
    <header>
      <h1 class="font-black text-5xl text-center">My Quiz</h1>
    </header>
    <section class="bg-white h-[500px] m-40 grid grid grid-rows-3">
      <!-- Quistion -->
      <div class="flex justify-center items-center">
        <p class="text-2xl font-bold" id="Question">What is the largest Number...?</p>
      </div>
      <!-- options -->
      <div
        class="flex flex-col border row-span-3 justify-center items-center font-bold"
        id="options"
      >
        <!-- <button class="border mx-72 my-2 py-2 hover:bg-black hover:text-white rounded-md">1</button>
        <button class="border mx-72 my-2 py-2 hover:bg-black hover:text-white rounded-md">2</button>
        <button class="border mx-72 my-2 py-2 hover:bg-black hover:text-white rounded-md">3</button>
        <button class="border mx-72 my-2 py-2 hover:bg-black hover:text-white rounded-md">4</button> -->
      </div>
      <div class="justify-between flex mx-10">
        <button class="p-2 m-2 border-2 border-red-300" onclick="prevQuestion()">Prev</button>
        <button class="p-2 m-2 border-2 border-red-300" onclick="nextQuestion()">Next</button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
